data_generator_entropy_bits: 24
inputs_per_class: 2

enable_speculation_filter: true
enable_observation_filter: true
enable_priming: true

program_size: 32
avg_mem_accesses: 16

logging_modes:
  - info
  - stat

instruction_categories:
- BASE-BINARY
- BASE-BITBYTE
- BASE-CMOV
- BASE-COND_BR
- BASE-CONVERT
- BASE-DATAXFER
- BASE-FLAGOP
- BASE-LOGICAL
- BASE-MISC
- BASE-NOP
- BASE-POP
- BASE-PUSH
- BASE-SEMAPHORE
- BASE-SETCC
- BASE-STRINGOP

# these clauses may be re-assigned later
contract_observation_clause: loads+stores+pc
contract_execution_clause:
    - no_speculation

program_generator_seed: 100
data_generator_seed: 100
