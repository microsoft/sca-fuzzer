instruction_set: x86-64

# Model
contract_observation_clause: ct
contract_execution_clause:
  - cond

# Executor
executor_mode: P+P
x86_executor_enable_ssbp_patch: true
enable_faulty_page: false

# Program generator
program_size: 32
avg_mem_accesses: 8
max_bb_per_function: 1
min_bb_per_function: 1

instruction_categories:
  - BASE-BITBYTE
  - BASE-CMOV
  - BASE-COND_BR
  - BASE-CONVERT
  - BASE-DATAXFER
  - BASE-FLAGOP
  - BASE-LOGICAL
  - BASE-MISC
  - BASE-NOP
  - BASE-POP
  - BASE-PUSH
  - BASE-SEMAPHORE
  - BASE-SETCC

# Input generator
input_gen_entropy_bits: 24
inputs_per_class: 5

# Fuzzer
enable_speculation_filter: true
enable_observation_filter: true
enable_priming: true

# Output
logging_modes:
  - info
  - stat
  # - dbg_timestamp
  # - dbg_violation
  # - dbg_dump_htraces
  # - dbg_dump_ctraces
  # - dbg_dump_traces_unlimited
  # - dbg_model
  # - dbg_coverage
