---
site_name: Revizor
site_url: https://github.com/microsoft/sca-fuzzer
site_author: Microsoft
site_description: A security-oriented tool for testing CPUs and detecting microarchitectural leaks like Spectre and Meltdown
copyright: 'Copyright &copy; 2025 Microsoft'

repo_name: microsoft/sca-fuzzer
repo_url: https://github.com/microsoft/sca-fuzzer

docs_dir: docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.highlight
  logo: assets/icon.svg
  favicon: assets/favicon.svg

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - toc:
      toc_depth: 2

  # diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Better typography and formatting
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.details

  # Code highlighting (must be before tabbed)
  - pymdownx.highlight:
      anchor_linenums: true

  - pymdownx.snippets

  # Tabbed content blocks
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  # Other extensions
  - pymdownx.pathconverter
  - pymdownx.tasklist:
      custom_checkbox: true

  # Enhanced formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tilde
  - pymdownx.smartsymbols

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


