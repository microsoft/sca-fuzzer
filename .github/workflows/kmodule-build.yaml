# This workflow will build the kernel module on multiple Ubuntu versions
name: Kmodule Build

on:
  push:
    branches:
      - main
      - main-fixes
      - pre-release
      - dev
  pull_request:
    branches:
      - main
      - main-fixes
      - pre-release
      - dev

jobs:
  km_build_x86_latest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Install kernel headers
      run: sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r) linux-headers-generic
    - name: Build kernel module
      run: cd rvzr/executor_km && make VMBUILD=1

  km_build_x86_backward_compatible:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Install kernel headers
      run: sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r) linux-headers-generic
    - name: Build kernel module
      run: cd rvzr/executor_km && make VMBUILD=1

  km_build_arm_latest:
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Install kernel headers
      run: sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r) linux-headers-generic
    - name: Build kernel module
      run: cd rvzr/executor_km && make VMBUILD=1

  km_build_arm_backward_compatible:
    runs-on: ubuntu-22.04-arm
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Install kernel headers
      run: sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r) linux-headers-generic
    - name: Build kernel module
      run: cd rvzr/executor_km && make VMBUILD=1
